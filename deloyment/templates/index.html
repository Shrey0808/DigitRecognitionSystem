<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f0fe;
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 25px;
            max-width: 400px;
            text-align: center;
            margin-top: 20%;
            margin-bottom: 20%;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #555555;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .dropzone {
            border: 2px dashed #007bff;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
        }

        .dropzone.dragover {
            background-color: #f0f8ff;
        }

        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 8px;
        }

        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .result-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 5px;
        }

        .result-item img {
            width: 48px;
            margin-bottom: 50px;
        }

        .result-item p {
            font-weight: bold;
            color: #007bff;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Upload an Image</h2>
        <form id="upload-form" action="/predict" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image" class="form-label">Choose an image to upload</label>
                <div id="dropzone" class="dropzone">
                    <img src="static/images/upload.png" alt="Click here to choose image to upload">
                </div>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required style="display: none;">
                <img id="preview" src="#" alt="Image Preview" style="display: none;">
            </div>
            <button type="submit" class="btn btn-primary">Upload Image</button>
        </form>
        <div class="results" id="results"></div>
    </div>
    <script>
        const dropzone = document.getElementById('dropzone');
        const imageInput = document.getElementById('image');
        const preview = document.getElementById('preview');
        const uploadForm = document.getElementById('upload-form');
        const resultsDiv = document.getElementById('results');

        dropzone.addEventListener('click', () => imageInput.click());

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });

        dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) {
                imageInput.files = files;
                displayPreview(files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => displayPreview(e.target.files[0]));

        function displayPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        uploadForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(uploadForm);
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    displayResults(data);
                })
                .catch(error => console.error('Error:', error));
        });

        function displayResults(data) {
            resultsDiv.innerHTML = '';
            if (data.error) {
                resultsDiv.innerHTML = `<p>Error: ${data.error}</p>`;
            } else {
                for (let i = 0; i < data.predictions.length; i++) {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    
                    const imgElement = document.createElement('img');
                    imgElement.src = `data:image/png;base64,${data.digit_images[i]}`;
                    
                    const predElement = document.createElement('p');
                    predElement.textContent = data.predictions[i];
                    
                    resultItem.appendChild(imgElement);
                    resultItem.appendChild(predElement);
                    
                    resultsDiv.appendChild(resultItem);
                }
            }
        }
    </script>
</body>

</html>
