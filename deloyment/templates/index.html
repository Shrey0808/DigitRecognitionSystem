<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Upload an Image</h2>
        <form action="/" method="post" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <label for="formFile" class="form-label">Choose an image</label>
                <input class="form-control" type="file" id="formFile" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        
        {% if uploaded_filename %}
        <div class="mt-3">
            <h4>Uploaded Image:</h4>
            <img src="{{ url_for('static', filename='uploads/' + uploaded_filename) }}" class="img-thumbnail" alt="Uploaded Image">
        </div>
        {% endif %}

        {% if processed_filenames and predictions %}
        <div class="mt-3">
            <h4>Processed Images and Predictions:</h4>
            <div class="row">
                {% for processed_filename, prediction in zip(processed_filenames, predictions) %}
                <div class="col-md-3">
                    <div class="card">
                        <img src="{{ url_for('static', filename='processed/' + processed_filename) }}" class="card-img-top" alt="Processed Image">
                        <div class="card-body">
                            <p class="card-text">Prediction: {{ prediction }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
